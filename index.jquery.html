<script>
	// On sélectionne tous les champs à 'ecouter' sur l'évènement onkeyup
	$('.elements-a-additionner').keyup(function () {
		let somme = 0;
		let resultat = $('#somme');
		$.each($('.elements-a-additionner'), function () {
			if ($(this).val() != '' && !isNaN($(this).val())) {
				console.log($(this).val());
				somme += parseInt($(this).val());
			}
		})

		resultat.val(somme);
	})
