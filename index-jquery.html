<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>

	<div class="container">
		<form name="formul" onsubmit="return verification();">
		  <div class="form-group">
		    <label for="exampleInputEmail1">Nom</label>
		    <input type="text" class="form-control" id="nom" name="nom" aria-describedby="emailHelp">
		  </div>

		  <div class="form-group">
		    <label for="exampleInputEmail1">Pr√©nom</label>
		    <input type="text" class="form-control" id="prenom" name="prenom" aria-describedby="emailHelp">
		  </div>

		  <div class="form-group">
		    <label for="exampleInputEmail1">Email</label>
		    <input type="text" class="form-control" id="email" name="email">
		  </div>

		  <div class="form-group">
		    <label for="exampleInputEmail1">Tel</label>
		    <input type="text" class="form-control" id="tel" name="tel">
		    <div id="error"></div>
		  </div>
		  
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<div class="container">
		
		<form method="post">
			<div class="form-group">
		    <label for="exampleInputEmail1">Nombre1</label>
		    <input type="text" class="form-control element-a-ecouter" id="el_1" name="el_1">
		    <div id="error"></div>
		  </div>

		  <div class="form-group">
		    <label for="exampleInputEmail1">Nombre2</label>
		    <input type="text" class="form-control element-a-ecouter" id="el_2" name="el_2">
		    <div id="error"></div>
		  </div>

		  <div class="form-group">
		    <label for="exampleInputEmail1">Nombre3</label>
		    <input type="text" class="form-control element-a-ecouter" id="el_3" name="el_3">
		    <div id="error"></div>
		  </div>

		  <div class="form-group">
		    <label for="exampleInputEmail1">Nombre4</label>
		    <input type="text" class="form-control element-a-ecouter" id="el_4" name="el_4">
		    <div id="error"></div>
		  </div> 

		  <div class="form-group">
		    <label for="exampleInputEmail1">Total</label>
		    <input type="text" class="form-control" id="somme" name="somme" disabled="disabled">
		  </div>
		</form>

	</div>

	<script type="text/javascript" src="js/app.js"></script>
	
	<script>
		var somme = 0;
		$('.element-a-ecouter').keyup(function() {
			var resultat = $('#somme');

			if ($(this).val() !== '' && !isNaN($(this).val())) {
				console.log($(this).val());
				somme += parseInt($(this).val());
			}

			resultat.val(somme);
		});
	</script>
</body>
</html>
